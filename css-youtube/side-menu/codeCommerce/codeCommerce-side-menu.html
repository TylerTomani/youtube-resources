    <script>
        const btn = document.querySelector('#button')
        const sideBar = document.querySelector('.side-bar')
        btn.onclick = function(){
            sideBar.classList.toggle('active')
            console.log('lkjd')

        }
        btn.addEventListener('keydown', e => {
            let letter = e.key.toLowerCase()
            if(letter == 'enter'){
                sideBar.classList.toggle('active')
                console.log('enter')
                
            }     
        })
    </script>
